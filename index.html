<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josh's Super Savings</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <!-- Logo -->
        <div class="logo">
            <a href="index.html">Josh's Super Savings</a>
        </div>
        <!-- Navigation Bar -->
        <nav class="navbar">
            <ul>
                <li><a href="#">Fruits & Vegetables</a></li>
                <li><a href="#">Dairy & Eggs</a></li>
                <li><a href="#">Meat & Seafood</a></li>
                <li><a href="#">Beverages</a></li>
                <li><a href="#">Clothing</a></li>
                <li><a href="#">Technology</a></li>
                <li><a href="#">Health & Beauty</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Sidebar for Sorting -->
        <aside class="sidebar">
            <h2>Sort By</h2>
            <ul>
                <li><button onclick="sortProducts('price-asc')">Price: Low to High</button></li>
                <li><button onclick="sortProducts('price-desc')">Price: High to Low</button></li>
                <li><button onclick="sortProducts('rating-asc')">Rating: Lowest First</button></li>
                <li><button onclick="sortProducts('rating-desc')">Rating: Highest First</button></li>
            </ul>
        </aside>

        <!-- Product List Section -->
        <section class="product-list">
            <h1>Hair Care Products</h1>
            <div id="products">
                <!-- Products will be displayed here -->
            </div>
        </section>
    </div>

    <script src="app.js" defer></script> <!-- Link to your JavaScript file -->
</body>
</html>
